<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            color: #ff4081;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #d63384;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff6f61;
            color: #fff;
            transition: transform 0.2s;
        }

        button:hover {
            background-color: #e64a45;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Ready to make a date request?</h1>
        <button onclick="window.location.href='index.html'">Click to Proceed</button>
    </div>
</body>
</html>
